<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{/layout/plantilla :: head}">
    <title>BettaStore</title>
</head>
    <body>
          <section th:fragment="listadoProductos" id="productos">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="#{producto.listado}"></h4>
                    </div>
                    <div th:if="${productos != null and !productos.empty}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th th:text="#{producto.nombre}"></th>
                                    <th th:text="#{producto.precio}"></th>
                                    <th th:text="#{producto.descripcion}"></th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto, contador : ${productos}">
                                    <td th:text="${contador.count}"></td>
                                    <td th:text="${producto.nombre}"></td>
                                    <td th:text="${producto.precio}"></td>
                                    <td th:text="${producto.descripcion}"></td>
                              
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                        <span th:text="#{lista.vacia}"></span>
                    </div>
                </div>
            </div>
            
         </section> 
 <section th:fragment="filtros" class="bg-light">
    <div class="row py-2">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <form method="POST" th:action="@{/query1}" class="was-validated">
                <div class="card">                            
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="precioInf">Precio Inferior</label>
                            <input type="number" class="form-control" 
                                   th:value="${precioInf}"
                                   th:name="precioInf" required="true"/>
                        </div>
                        <div class="mb-3">
                            <label for="precioSup">Precio Superior</label>
                            <input type="number" class="form-control" 
                                   th:value="${precioSup}"
                                   th:name="precioSup" required="true" step="any"/>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i>pruebas.ampliadas
                        </button>
                    </div>
                </div>
            </form>
        </div> 
        
        <div class="col-md-3">
            <form method="POST" th:action="@{query2}" class="was-validated">
                <div class="card">                            
                 <div class="mb-3">
                     <label for="precioInf">Precio inferior</label>
                     <input type="number" class="form-control" 
                            th:value="${precioInf}"
                            th:name="precioInf" required="true"/>
                 </div>
                 <div class="mb-3">
                     <label for="precioSup">Precio superior</label>
                     <input type="number" class="form-control" 
                            th:value="${precioSup}"
                            th:name="precioSup" required="true"/>
                 </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-check"></i> pruebas.jpql
                        </button>
                    </div>
                </form>
                </div>
            
        </div>

    </div>   
 </section>
<section th:fragment="filtrosEspecie" class="bg-light">
    <div class="row py-2">
        <div class="col-md-3">
            <form method="Post" th:action="@{/query3}" class="was-validated">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="habitatDulce" name="habitatDulce">
                            <label class="form-check-label" for="habitatDulce">Habitat Dulce</label>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Filtrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<section th:fragment="listadoEspecies" id="especies">
    <div class="container">

        <div th:if="${Especie != null and not #lists.isEmpty(Especie)}">
            <table class="table table-striped table-hover">
               <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Habitat</th>
                                    <th>Tamaño</th>
                                    <th>Familia</th>
                                </tr>
                            </thead>

                <tbody>
                    <tr th:each="especie, contador : ${Especie}">
                        <td th:text="${contador.count}"></td>
                        <td th:text="${especie.Nombre}"></td>
                        <td>
                            <div style="max-width: 300px; overflow-wrap: break-word;"> <!-- Ajustar el ancho máximo y permitir ajuste de línea -->
                                <span th:text="${especie.Descripcion}"></span>
                            </div>
                        </td>
                        <td th:text="${especie.Habitat}"></td>
                        <td th:text="${especie.Tamano}"></td>
                        <td th:text="${especie.Familia}"></td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


    </body>
</html>
